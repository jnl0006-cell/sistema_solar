<div><h2>Mercurio</h2>
            <p>Es el que está más cerca del Sol y también el más chiquitín. Es un planeta sin satélites e órbita. Su
                superficie, cubierta de roca y cráteres, se parece a la de la Luna.</p>
            <p>Su nombre es en honor a Mercurio, dios romano del comercio.</p>
